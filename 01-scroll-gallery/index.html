<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/button.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/pic-01-min.png"></span>
                <span><img src="images/pic-02-min.png"></span>
                <span><img src="images/pic-03-min.png"></span>
            </div>
            <div>
                <span><img src="images/pic-04-min.png"></span>
                <span><img src="images/pic-05-min.png"></span>
                <span><img src="images/pic-06-min.png"></span>
            </div>
        </div>
        <img src="images/button.png" id="nextBtn">
    </div>

<script>
    let scrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
    });

    nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
    });

    backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
    });
</script>

</body>
</html>
